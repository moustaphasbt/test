{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-12">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input
          type="text"
          placeholder="title :"
          name="title"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="Content :"
          name="content"
          class="form-control"
        />
      </div>
      <input type="submit" value="Enregistrer" />
    </form>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {% for item in articles %}
    <div>
      <h1>{{item.title}}</h1>
      <p>{{item.content}}</p>
      <a href="{% url 'delete_article' item.id %}" class="btn btn-danger"
        >Supprimer</a
      >
      <a href="{% url 'detail_article' item.id %}" class="btn btn-primary"
        >Detail</a
      >
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
